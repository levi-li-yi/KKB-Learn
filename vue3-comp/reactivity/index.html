<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <div id="app"></div>
    <button id="btn">click</button>
  </body>
  <script src="./kkb-reactivity.js"></script>
  <script>
    const root = document.getElementById('app');
    const btn = document.getElementById('btn');

    const o = {
      name: 'html',
      age: 1
    }
    let obj = reactive(o);
    let double = computed(() => obj.age * 2);
    console.log(double);

    effect(() => {
      root.innerHTML = `
      <h1>${obj.name}is${obj.age}, double is ${double.value}</h1>
      `
    })
    document.addEventListener('click', () => {
      obj.age++
    }, false)
  </script>
</html>
